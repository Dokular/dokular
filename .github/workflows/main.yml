name: Deployment Flow

on:
  push:
    branches: [ production ]

jobs:
  job_one:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Authenticating
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.HOST }}
        username: site-github-secret
        key: ${{ secrets.KEY }}
        port: 22
        script: |
          cd /var/www/html
          git pull origin production
